name: CI/CD for Tip Model

on:
  push:
    branches:
      - main   # prod
      - dev    # dev

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Serving image
        run: |
          # Convert repo name to lowercase
          REPO_LC=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          IMAGE_NAME=ghcr.io/${REPO_LC}/tip_model_serving
          
          if [[ "${{ github.ref_name }}" == "main" ]]; then
            TAG=prod
          else
            TAG=dev
          fi

          echo "Building $IMAGE_NAME:$TAG"
          docker build -t $IMAGE_NAME:$TAG -f week_three_data_warehouse/Dockerfile.serving .
          docker push $IMAGE_NAME:$TAG

      - name: Build and push Retrain image
        run: |
          # Convert repo name to lowercase
          REPO_LC=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          IMAGE_NAME=ghcr.io/${REPO_LC}/tip_model_retrain
          
          if [[ "${{ github.ref_name }}" == "main" ]]; then
            TAG=prod
          else
            TAG=dev
          fi

          echo "Building $IMAGE_NAME:$TAG"
          docker build -t $IMAGE_NAME:$TAG -f week_three_data_warehouse/Dockerfile.retrain .
          docker push $IMAGE_NAME:$TAG
